<meta property="og:description" content=""「自然」作為NSO22/23樂季的主題之一，其中最大的樂趣莫過於聆聽世界各地的作曲家是如何想像他們心目中的自然景象。本場音樂會以「海」此一景象為軸，我們將聽見德國、日本、英國、法國四地作曲家是如何描繪孕育萬物的廣袤海洋。音樂總監準．馬寇爾身為德布西權威，由他指揮的德布西經典作品《海》無疑為本樂季亮點之一，同時他也極擅日本作曲家細川俊夫的作品，本場也將於臺灣首演細川俊夫以海洋喻為人生的《循環的海洋》一曲。作為身處海洋國家的臺灣子民，除了感受國家交響樂團滲入的情感外，我們必然能在此場音樂會中喚起心中對於鄉土的共鳴。
