<meta property="og:description" content="沒有教育部的大學社會責任計畫，也就不會有「北大玩具節」；而沒有大家的協力合作，「北大玩具節」也無法圓滿熱烈舉辦。尤其天公作美、風雨暫歇，12月2日週六上午的景象是--玩具回收再運用，親子歡樂人來瘋，師生社團共協力，大學社區展共融。

經過三個月的籌畫以及六次的協調會議，由社科院USR計畫與新北市玩具銀行合作舉辦的首屆「北大玩具節」，在社工系游以安老師兒童療癒課程、北大學生會、多元服務社、伊甸基金會志工隊、以及北大策進會的協辦之下，終於在三峽校區商學院前廣場熱情展開。">
