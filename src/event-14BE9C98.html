🎥劇情介紹
原戲劇創作根據白色恐怖受難者柯旗化先生之回憶錄 —「台灣監獄島」。
每時段只有一名觀眾入場，化身為劇中人物走入沉浸式劇場。
透過與演員直接對話與互動，深刻體會柯旗化先生於白色恐怖時期歷經的誣告、刑求、監禁與最後的歷劫歸來。
